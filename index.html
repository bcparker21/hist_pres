<!DOCTYPE html>
<html>
<head>
	<title>Historic Sites of Eagle</title>
	<style>
		#map{
			height: 100%;
		}
		html, body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>Historic Sites of Eagle</h1>
	<div id="map"></div>
	<script>
		var map;
		function initMap(){
			map = new google.maps.Map(document.getElementByID('map'),{
				zoom: 5,
				center: new google.maps.LatLng(43.69,-116.37),
				mapTypeID: 'terrain'
			});

			var script = document.createElement('script');
			script.src = 'https://github.com/bcparker21/historic-preservation-map/blob/master/Historic_Preservation_Mega_Join.geojson';
			document.getElementByTagName('head')[0].appendChild(script);
		}
		window.eqfeed_callback=function(results) {
			for (var i = 0; i < results.features.length; i++) {
				var coords = results.features[i].geometry.coordinates;
				var LatLng = new google.maps.LatLng(coords[1],coords[0]);
				var marker = new google.maps.Marker({
					position: LatLng,
					map: map
				});
			}
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2mcVq6sGTxV8ANrVoJfhk7QzII6kXNPA&callback=initMap"></script>
</body>
</html>
